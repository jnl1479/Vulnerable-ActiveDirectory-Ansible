# Ansible Configuration File
# This file contains settings that make Ansible easier to use

[defaults]
# Use our inventory file by default (so we don't need -i every time)
inventory = inventory.ini

# Don't prompt about SSH host key verification
host_key_checking = False

# Hide deprecation warnings (cleaner output for learning)
deprecation_warnings = False

# Show colors in output
force_color = True

# Show a nice callback format
stdout_callback = yaml

# Number of parallel connections (one per server is fine for our demo)
forks = 10

# Timeout for SSH connections
timeout = 30
